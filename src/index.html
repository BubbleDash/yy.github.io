    <title>呓语森林</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" /> 
    <!-- logo小图标 -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" sizes = "48x48" ype ="image/x-icon"/>
    <script src="./main.js"></script>
    <script src="./dialog.js"></script>
    <!-- three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>
    <script id="module" type="module" src="./module.js"></script>

</head>
<!-- style="overflow:hidden"小方法取消滚动 onselectstart="return false"禁止选取-->
<body onselectstart="return false" style="overflow:hidden">
    <button  type="button" onclick="comeIn()" style="pointer-events: auto;position:relative;">进入画面测试</button>
    <div id="flag" hidden="hidden"></div>
    <!-- 旁白框 -->
    <div class="dialog_wrapper-width">
        <div class="dialog_wrapper-height">
            <div class="I_OS"> <!-- 背景图片：文字自适应背景图片 -->
                <span id="test" class="words" style="font-size: 2.2vh;">
                </span><span class="guangbiao" >|</span>
            </div>
        </div>

    </div>
    
    <!-- 进入围墙页面 -->
    <div class="landing__wrapper-width">
        <div class="landing__wrapper-height">
            <div id="landing__inner" ><!--css will help inner shakes  -->
                <!-- transform: matrix(Xscale,Yskew,Xskew,Yscale,Xmove,Ymove) -->
                
                <div id="landing__left_up-wall" >
                    <div id="landing__left_up-wall__borders" ></div>
                </div>
                <div id="landing__left_down-wall"  >
                    <div id="landing__left_down-wall__borders" ></div>
                </div>
                <div id="landing__left_centerbar"  ></div>
                <div id="landing__center_wall_clear_shadow"></div>
                <div id="landing__center_wall_clear"  ></div>
                <div id="landing__dark_lamp_full_center_wall_box"> 
                    <div id="landing__dark_lamp_full_center_wall" tabindex="1"  style="pointer-events: auto;" onclick="focusLisener();picktimes()"></div>
                </div>

                <div id="salty_baby"></div>
               
                
                <div id="landing__left_top-block" >
                    <div id="landing__left_top-block__borders" ></div>
                </div>

                <div id="landing__right_up-wall" >
                    <div id="landing__right_up-wall__borders" ></div>
                </div>
                <div id="landing__right_down-wall" >
                    <div id="landing__right_down-wall__borders" ></div>
                </div>
                <div id="landing__right_centerbar" ></div>
                <div id="landing__right_top-block" >
                    <div id="landing__right_top-block__borders" ></div>
                </div>
                <!-- module -->
                <div id="salty_lamp" class="salty_lamp_hide" ></div>
            </div>
        </div>
    </div>
